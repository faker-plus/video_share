<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <link rel="shortcut icon" href="/assets/img/efo-favicon.png"/>
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/css/glyphicons.css">
    <script src="/assets/js/popper.min.js"></script>
    <script src="/assets/js/jquery-3.3.1.js"></script>
    <script src="/assets/js/bootstrap.min.js"></script>
    <script src="/assets/js/layer.js"></script>
    <script src="/assets/js/utils.js"></script>
    <script src="/assets/js/vue.js"></script>
    <link rel="stylesheet" href="/assets/css/style.css"/>
    <title>Login</title>
</head>
<body id="particles-js">
<div class="container">
    <div class="row">
        <div class="col-1 col-sm-4"></div>
        <div id="signin-div" class="col-sm-4 col-10 rounded content-box text-center center-vertical"
             style="padding: 2rem 3rem;">
            <div id="login-div">
                <h3>Media Sharing Platform</h3><br/>
                <input type="text" id="loginName" class="form-control" placeholder="UserName/email" maxlength="50"/>
                <br/>
                <input type="password" id="password" maxlength="50" class="form-control" placeholder="Login password"/>
                <br/>
                <div class="text-left form-inline">
                    <input title="remember me" type="checkbox" class="form-control" id="remember" checked/>&nbsp;Remember me
                </div>
                <br/>
                <button class="btn btn-primary btn-block" onclick="login();">Login</button>
                <br/>
                <div class="form-inline row">
                    <div class="col-sm-6 col-6 col-md-6 text-left">
                        <button class="btn btn-link text-success" onclick="switchToRegister();">No account yet？</button>
                    </div>
<!--                    <div class="col-sm-6 col-6 col-md-6 text-right">-->
<!--                        <button class="btn btn-link text-danger" onclick="switchToReset();">Forgot password？</button>-->
<!--                    </div>-->
                </div>
            </div>
            <div id="register-div" style="display: none;">
                <h3>Welcome to register</h3><br/>
                <input type="text" id="username" maxlength="50" class="form-control" placeholder="UserName"/>
                <label class="form-check-label text-danger">{{description}}</label>
                <br/>
                <input type="email" id="email" maxlength="100" class="form-control email" placeholder="Email, available for login">
                <label class="form-check-label text-danger">{{emailErrorTip}}</label>
                <br/>
                <div v-show="emailVerify">
                    <div class="form-inline text-justify-all row">
                        <div class="col-sm-7 col-6 col-md-7">
                            <input type="number" id="email-verify-code" maxlength="6"
                                   class="form-control email-verify-code"
                                   placeholder="Received 6-digit verification code"/>
                        </div>
                        <div class="col-sm-5 col-md-5 col-6 text-right">
                            <button class="btn btn-outline-info sendVerifyCode btn-block">Send verification code</button>
                        </div>
                    </div>
                    <label class="form-check-label text-danger">{{emailVerifyStatus}}</label>
                    <br/>
                </div>
                <input type="password" id="reg-password" maxlength="50" class="form-control password"
                       placeholder="Please enter your password">
                <label class="form-check-label text-danger">{{passwordVerify}}</label>
                <br/>
                <input type="password" id="confirm-password" max="50" class="form-control confirm-password"
                       placeholder="Please enter your password again">
                <label class="form-check-label text-danger">{{passwordConfirm}}</label>
                <br/>
                <div class="text-center row">
                    <div class="col-6 col-sm-6">
                        <button class="btn btn-outline-warning btn-block" onclick="switchToLogin();">Existing account？</button>
                    </div>
                    <div class="col-6 col-sm-6">
                        <button class="btn btn-primary btn-block" onclick="register();">Register</button>
                    </div>
                </div>
            </div>
            <div id="reset-div" style="display: none;">
                <h3>Reset Password</h3><br/>
                <input type="email" class="form-control email" id="res-email" maxlength="100" placeholder="Registered email"/>
                <label class="form-check-label text-danger">{{emailErrorTip}}</label>
                <br/>
                <div class="form-inline text-justify-all row">
                    <div class="col-sm-7 col-md-7 col-6">
                        <input type="number" id="res-email-verify" maxlength="6" class="form-control email-verify-code"
                               placeholder="Received 6-digit verification code"/>
                    </div>
                    <div class="col-sm-5 col-md-5 col-6 text-right">
                        <button class="btn btn-outline-info sendVerifyCode btn-block">Send verification code</button>
                    </div>
                </div>
                <label class="form-check-label text-danger">{{emailVerifyStatus}}</label>
                <br/>
                <input type="password" id="res-password" maxlength="50" class="form-control password"
                       placeholder="Please set your new password">
                <label class="form-check-label text-danger">{{passwordVerify}}</label>
                <br/>
                <input type="password" id="res-confirm-password" max="50" class="form-control confirm-password"
                       placeholder="Please confirm your new password">
                <label class="form-check-label text-danger">{{passwordConfirm}}</label>
                <br/>
                <div class="text-center row">
                    <div class="col-6 col-sm-6">
                        <button class="btn btn-outline-primary btn-block" onclick="switchToLogin();">Continue login</button>
                    </div>
                    <div class="col-6 col-sm-6">
                        <button class="btn btn-danger btn-block" onclick="reset();">Reset password </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row text-center" id="footer"></div>
</div>
<script src="/assets/js/particles.js"></script>
<script src="/assets/js/default.js"></script>
<script src="/assets/js/signin.js"></script>
</body>
</html>
